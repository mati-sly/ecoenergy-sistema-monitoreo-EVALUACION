<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Editar {{ dispositivo.nombre }} - EcoEnergy</title>
  </head>
  <body>
    <h1>Editar Dispositivo</h1>
    <h2>{{ dispositivo.nombre }}</h2>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Actualizar</button>
      <a href="{% url 'dispositivo' dispositivo.id %}">Cancelar</a>
    </form>
  </body>
</html>
